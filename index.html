<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta title="author" content="alison grow">
    <meta title="description" content="my keyboard-shortcut shortcut-page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon-32x32.png">
    <title>keyboard shortcuts</title>
</head>
<body>
    <h1>&star; keyboard shortcuts &star;</h1>

    <hr>

    <h2>&star; most necessary:</h2>
    <p>
        <ul>
            <li>copy: ctrl + c</li>
            <li>paste: ctrl + v</li>
            <li>undo: ctrl + z</li>
            <li>redo: ctrl + y</li>
            <li>select all: ctrl + a</li>
            <li>cut: ctrl + x</li>
            <li>find: ctrl + f</li>
            <li>replace: ctrl + h</li>
        </ul>
    </p>
    <h2>&star; less necessary:</h2>
    <p>
        <ul>
            <li>italicize: ctrl + i</li>
        </ul>
    </p>
</body>
</html>
